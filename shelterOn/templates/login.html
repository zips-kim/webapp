<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유성쉘터 로그인</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="flex-center-body">
    <div class="card login-card mw-450 p-25">
        <h2 class="text-center mb-20" style="color: #2c3e50;">🏠 유성쉘터 (Shelter-On)</h2>
        
        <div class="login-tabs">
            <div class="login-tab active" onclick="showTab('resident')">이재민</div>
            <div class="login-tab" onclick="showTab('staff')">근무자</div>
            <div class="login-tab" onclick="showTab('admin')">관리자</div>
        </div>

        <div id="resident" class="tab-content active">
            <p class="text-center mb-20" style="color: #666; font-size: 0.9rem;">
                성함과 연락처를 입력하여<br>내 정보를 확인할 수 있습니다.
            </p>
            <form action="/login_resident" method="post">
                <input type="text" name="name" placeholder="이름" required class="form-input">
                <input type="text" name="phone" placeholder="연락처 (예: 010-1234-5678)" required class="form-input">
                <button type="submit" class="btn-base btn-success w-100">내 정보 확인하기</button>
            </form>
        </div>

        <div id="staff" class="tab-content">
            <p class="text-center mb-20" style="color: #666; font-size: 0.9rem;">
                관리자가 등록한 근무 명령을 확인하고<br>근무를 시작합니다.
            </p>
            <form action="/login" method="post">
                <input type="hidden" name="role_type" value="staff">
                <div class="staff-login-box">
                    <div class="staff-row mb-10">
                        <span class="staff-label">아이디</span>
                        <input type="text" name="login_id" placeholder="공용 ID" required class="form-input mb-0" style="margin-bottom:0;" value="staff">
                    </div>
                    <div class="staff-row">
                        <span class="staff-label">암호</span>
                        <input type="password" name="password" placeholder="공용 비밀번호" required class="form-input mb-0" style="margin-bottom:0;">
                    </div>
                </div>
                <button type="submit" class="btn-base btn-primary w-100">근무자 로그인</button>
            </form>
        </div>

        <div id="admin" class="tab-content">
            <form action="/login" method="post">
                <input type="hidden" name="role_type" value="admin">
                <input type="text" name="login_id" placeholder="관리자 ID" required class="form-input" value="admin">
                <input type="password" name="password" placeholder="비밀번호" required class="form-input">
                <button type="submit" class="btn-base btn-dark w-100">관리자 로그인</button>
            </form>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.login-tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }
    </script>
</body>
</html>
