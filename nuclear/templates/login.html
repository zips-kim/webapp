<!DOCTYPE html>
<html>
<head>
    <title>로그인 - Nuclear</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-4" style="width: 350px;">
        <h3 class="text-center mb-4">☢️ Nuclear System</h3>
        <form method="POST">
            <div class="mb-3">
                <input type="text" name="id" class="form-control" placeholder="아이디 (admin)" required>
            </div>
            <div class="mb-3">
                <input type="password" name="pw" class="form-control" placeholder="비밀번호 (1234)" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
    </div>
</body>
</html>
