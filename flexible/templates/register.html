{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-sm border-0">
            <div class="card-body p-4">
                <h3 class="text-center mb-4">📝 회원가입</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">사용할 아이디</label>
                        <input type="text" name="user_id" class="form-control" placeholder="영문/숫자" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">사용자 이름 (닉네임)</label>
                        <input type="text" name="username" class="form-control" placeholder="홍길동" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">비밀번호</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">가입하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
